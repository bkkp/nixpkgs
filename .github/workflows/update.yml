name: "Update sources"
on: [push]

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2.3.4
    - uses: cachix/install-nix-action@v12
      with:
        nix_path: nixpkgs=./
    - uses: cachix/cachix-action@v8
      with:
        name: bkkp
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

    - name: Check and update sources.nix
      run: nix-shell --run "niv init"

    - name: Update sources
      run: nix-shell --run "niv update"

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v3
      with:
        commit-message: "[automation] update niv dependencies"
        title: "[automation] update niv dependencies"
        branch: "automation/update-niv-dependencies"
        reviewers: kfollesdal
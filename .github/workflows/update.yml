name: "Update sources"
on:
  schedule:
    - cron:  '0 7 * * *' # UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2.3.4
    - uses: cachix/install-nix-action@v12
      with:
        nix_path: nixpkgs=./
    - uses: cachix/cachix-action@v8
      with:
        name: bkkp
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

    - name: Import actions
      run: nix-env -f actions.nix -iA update-nix-sources

    - name: Update nix sources
      run: update-nix-sources
